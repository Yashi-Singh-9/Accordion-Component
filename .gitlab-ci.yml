image: alpine:latest  # Use a lightweight image for the CI pipeline

stages:
  - deploy

deploy:
  stage: deploy
  script:
    - mkdir -p public  # Create the 'public' directory, required by GitLab Pages
    - cp -r * public/  # Copy all your files to the 'public' directory
  only:
    - main  # Only deploy when code is pushed to the 'main' branch
